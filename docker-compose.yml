version: "3"
services:
  bws:
    image: kino/bws
    hostname: bws1 
    privileged: true
    dns:
      - 127.0.0.1
      - 8.8.8.8
    dns_search:
      - localdomain
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - /dev/snd:/dev/snd
    command: ["/tmp/startit.sh"]
    networks:
      net1:
        ipv4_address: 10.2.2.2
networks:
  net1:
    ipam:
      config:
        - subnet: 10.2.2.0/24

